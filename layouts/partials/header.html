<header class="premium-navbar">
  <div class="navbar-container">
    <!-- Left Navigation - Focus Mindset -->
    <nav class="navbar-section navbar-left">
      {{ range .Site.Menus.main }}
        {{ if eq .Identifier "focus" }}
          <a href="{{ .URL }}" class="nav-link nav-link-focus">{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </nav>

    <!-- Center Logo - Divider -->
    <div class="navbar-logo">
      <a href="/" class="logo-link">
        <img src="/logo.png" alt="Site Logo" class="logo-image nozoom" data-zoom-disable>
      </a>
    </div>

    <!-- Right Navigation - Free Muser -->
    <nav class="navbar-section navbar-right">
      {{ range .Site.Menus.main }}
        {{ if eq .Identifier "muser" }}
          <a href="{{ .URL }}" class="nav-link nav-link-muser">{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </nav>
  </div>
</header>
